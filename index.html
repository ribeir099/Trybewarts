<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/trybewarts-colored.svg" type="image/x-icon">
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Logo do Header da Trybewarts"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <div id="login-password">
          <input type="email" name="email" placeholder="Email" id="email" />
          <input
            type="password"
            name="password"
            placeholder="Senha"
            id="senha"
          />
        </div>
        <button id="button">Entrar</button>
      </form>
    </header>
    <main id="main-content">
      <form action="" method="get" id="evaluation-form">
        <div id="name-lastName">
          <input type="text" name="" placeholder="Nome" id="input-name"/>
          <input type="text" id="input-lastname" placeholder="Sobrenome"/>
        </div>
        <div id="mail-house">
          <input type="text" id="input-email" placeholder="Email"/>
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div id="family-container">
            <label id="label-family">Qual sua família?</label>
            <div>
              <input type="radio" name="family" class="family" id="family1" value="Frontend">
              <label for="family1">Frontend</label>
            </div>
            <div>
              <input type="radio" name="family" class="family" id="family2" value="Backend">
              <label for="family2">Backend</label>              
            </div>
            <div>
              <input type="radio" name="family" class="family" id="family3" value="FullStack">
              <label for="family3">FullStack</label>
            </div>
        </div>
        <div id="checkbox-container">
            <div id="checkbox-label">
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            </div>
            <div id="checkbox-input">
                <input type="checkbox" name="chackbox-content" id="check1" class="check subject" value="HoFs">HoFs
                <input type="checkbox" name="chackbox-content" id="check2" class="check subject" value="Jest">Jest
                <input type="checkbox" name="chackbox-content" id="check3" class="check subject" value="Promises">Promises
                <input type="checkbox" name="chackbox-content" id="check4" class="check subject" value="React">React
                <input type="checkbox" name="chackbox-content" id="check5" class="check subject" value="SQL">SQL
                <input type="checkbox" name="chackbox-content" id="check6" class="check subject" value="Python">Python
            </div>
        </div>
        <div id="reviewLevel-container">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" id="1" class="rate" value="1">1
            <input type="radio" name="rate" id="2" class="rate" value="2">2
            <input type="radio" name="rate" id="3" class="rate" value="3">3
            <input type="radio" name="rate" id="4" class="rate" value="4">4
            <input type="radio" name="rate" id="5" class="rate" value="5">5
            <input type="radio" name="rate" id="6" class="rate" value="6">6
            <input type="radio" name="rate" id="7" class="rate" value="7">7
            <input type="radio" name="rate" id="8" class="rate" value="8">8
            <input type="radio" name="rate" id="9" class="rate" value="9">9
            <input type="radio" name="rate" id="10" class="rate" value="10">10
        </div>
        <div id="comment-container">
          <label class="textarea">Deixe seu comentário:</label>
          <textarea name="comment" cols="30" rows="10" maxlength="500" id="textarea"></textarea>
          <p id="counter">500</p>
        </div>
        <div id="agreement-container">
          <label id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="agreement-check" id="agreement">
        </div>
        <div id="submitBtn-container">
          <button type="submit" id="submit-btn" disabled>Enviar</button>
        </div>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="Logo do forms da Trybewarts"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
